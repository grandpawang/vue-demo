<script>
function _x (STR_XPATH) {
  const xresult = document.evaluate(STR_XPATH, document, null, XPathResult.ANY_TYPE, null);
  const xnodes = [];
  let xres;
  // eslint-disable-next-line no-cond-assign
  while (xres = xresult.iterateNext()) {
    xnodes.push(xres);
  }
  return xnodes;
}
