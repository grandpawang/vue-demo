<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue-runtime-dom</title>
</head>
<body>
  <div id="app"></div>

  <hr>

  <div id="app-canvas"></div>
  <script src="../../pkg/vue3.js"></script>
  <script src="../reactive/index.js"></script>
  <script src="./runtime-core.js"></script>
  <script src="./canvas-runtime-dom.js"></script>
  <script>
    const app = window.self_Vue.createApp({
      data () {
        return {
          count: 0,
          foo: 'hello world'
        }
      },
      render() {
        return window.self_Vue.h('div', null, this.count + '')
      }
    }).mount('#app')

    setInterval(() => {
      app.proxy.count++
    }, 1000)

    window.createCanvasApp({
      template: '<bar-chart :data="chartData"></bar-chart>',
      data () {
        return {
          chartData: [
            { title: 'hello', count: 123, color: 'red' },
            { title: 'olleh', count: 456, color: 'yellow' },
            { title: 'world', count: 234, color: 'blue' },
            { title: 'dlrow', count: 789, color: 'green' }
          ]
        }
      }
    }).mount('#app-canvas')

  </script>
</body>
</html>
