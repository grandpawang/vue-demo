<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .a {
      user-select: none;
      width: 500px;
      height: 500px;
      background:red;
    }
    .b {
      user-select: none;
      width: 300px;
      height: 300px;
      background:yellow;
    }
    .c {
      user-select: none;
      width: 100px;
      height: 100px;
      background:blue;
    }
  </style>
</head>
<body>
  <div class="a">
    500 red
    <div class="b">
      300 yellow
      <div class="c">
        100 blue
      </div>
    </div>
  </div>
</body>
<script>
  document.querySelector('.a').addEventListener('click', (e) => {
    console.log('click red')
  })
  document.querySelector('.b').addEventListener('click', (e) => {
    console.log('click yellow')
  })
  document.querySelector('.c').addEventListener('click', (e) => {
    console.log('click blue')
  })
</script>
</html>
